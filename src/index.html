<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>My Portfolio Page</title>
</head>

<body>
<!-- the entire site will be inside this container -->
  <div class="container">
    <header id="main-header">
      <div class="row no-gutters">
        <div class="col-lg-4 col-md-5">
          <img src="img/julie.png" class="rounded-circle">
        </div>
        <div class="col-lg-8 col md-7">
          <!-- flex-column indicates that this is a vertical column -->
          <div class="d-flex flex-column">
            <div class="p-5 bg-dark text-white">
              <div class="name d-flex flex-row justify-content-between align-items-center">
                <h1 class="display-4">Julie Zimmer</h1>
                <div><i class="fa fa-facebook"></i></div>
                <div><i class="fa fa-linkedin"></i></div>
                <div><i class="fa fa-github"></i></div>
              </div> <!-- end div line 24 -->
            </div> <!-- end <div class="p-5 bg-dark text-white"> line 23 -->
           
              
            <div class="p-4 bg-black">
              Full-Stack Web and Software Developer
            </div>

            <div>
              <div class="d-flex flex-row text-white aligh-items-stretch text-center">
                <div class="port-item p-4 bg-primary">
                  <i class="fa fa-home d-block"></i> Home
                </div>
                <div class="port-item p-4 bg-success">
                  <i class="fa fa-graduation-cap d-block"></i> Resume
                </div>
                <div class="port-item p-4 bg-warning">
                  <i class="fa fa-folder-open d-block"></i> Work
                </div>
                <div class="port-item p-4 bg-danger">
                  <i class="fa fa-envelope d-block"></i> Contact
                </div>
              </div>
            </div>

          </div> <!-- end <div class="d-flex flex-column"> line 22 -->
        </div> <!-- end  <div class="col-lg-8 col md-7"> line 20 -->
      </div> <!-- end div row no-gutters -->
    </header>
  </div> <!-- end container -->
        

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
